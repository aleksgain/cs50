{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Select files to compare</legend>
                Select first file:
                <br>
                <input name="file1" type="file">
                <br>
                <br>
                Select second file:
                <br>
                <input name="file2" type="file">
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Select comparison algorithm:</legend>
                <label>
                <input name="algorithm" type="radio" value="lines">
                Compare by lines
                </label>
                <br>
                <label>
                <input name="algorithm" type="radio" value="sentences">
                Compare by sentences
                </label>
                <br>
                <label>
                <input name="algorithm" type="radio" value="substrings">
                Compare by strings
                <input name="length" type="number" min="1" placeholder="of n characters">
                </label>
                <br>
            </fieldset>
            <br>
            <input type="submit" value="Compare">
        </form>
    </div>

{% endblock %}
